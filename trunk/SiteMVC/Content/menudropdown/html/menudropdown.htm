<script type="text/javascript">

 $(document).ready(function(){
   $(".links").hide();
   $("ul.multimenu li").hover(function(){
     if ($(".links").is(":hidden")) {
        $(".links").slideDown("1000");
    } else {
    $(".links").hide();
    }
   });
   $(".links li").hover(function () {
           $(".links").show();
    });
    $(".links").corner();

 });

</script>
